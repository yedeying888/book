<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>Book Store</title>
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="clearfix">
    <div class="nav-list float-left">
      <a href="javascript:void(0)">
        <i class="fa fa-angle-left logo-fa"></i>
      </a>
    </div>
    <div class="nav-list float-left nav-seperate">|</div>
    <div class="nav-list float-left nav-title">特价书籍</div>
    <div class="nav-list float-right">
      <a href="javascript:void(0)" class="btn-user">
        <i class="fa fa-user"></i>
        <span class="icon-text">我的设置</span>
      </a>
    </div>
    <div class="nav-list float-right">
      <a href="javascript:void(0)" class="btn-cart">
        <i class="fa fa-shopping-cart"></i>
        <span class="icon-text">购物车</span>
      </a>
    </div>
    <div class="nav-list float-right">
      <a href="javascript:void(0)" class="btn-search">
        <i class="fa fa-search"></i>
        <span class="icon-text">搜索</span>
      </a>
    </div>
  </header>
  <section class="content">
    <div class="book-block clearfix">
      <img src="img/book.jpg" alt="" class="float-left">
    </div>
  </section>
  <footer class="clearfix">
    <a href="recommand"><div class="footer-item float-left">推荐</div></a>
    <a href="special"><div class="footer-item float-left active">特价</div></a>
    <a href="hot"><div class="footer-item float-left">热门</div></a>
    <a href="new"><div class="footer-item float-left">最新</div></a>
  </footer>
  <div class="tablist-icon"><i class="fa tablist-fa fa-th-list"></i></div>
  <div class="tablist">
    <ul>
      <li class="tablist-title"><i class="fa fa-th-list"></i> 全部分类</li>
      <li class="tablist-item">小说</li>
      <li class="tablist-item">杂志</li>
      <li class="tablist-item">两性情感</li>
      <li class="tablist-item">经管</li>
      <li class="tablist-item">计算机</li>
      <li class="tablist-item">科学与自然</li>
      <li class="tablist-item">文学</li>
      <li class="tablist-item">少儿</li>
      <li class="tablist-item">生活</li>
      <li class="tablist-item">传记</li>
      <li class="tablist-item">旅游</li>
      <li class="tablist-item">成功励志</li>
      <li class="tablist-item">历史</li>
      <li class="tablist-item">政治与军事</li>
      <li class="tablist-item">艺术</li>
      <li class="tablist-item">社会科学</li>
      <li class="tablist-item">法律</li>
      <li class="tablist-item">教育</li>
      <li class="tablist-item">青春与动漫</li>
      <li class="tablist-item">外语</li>
      <li class="tablist-item">资讯及其他</li>
      <li class="tablist-item">原创文学</li>
    </ul>
  </div>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.js"></script>
  <script src="js/list.js"></script>
</body>
</html>
